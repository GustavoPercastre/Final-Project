<h1>Order Our Games Here</h1>

<section id="order-form">
  <h2>Add Information</h2>
  <form action="complete-order.html" method="POST">
    <section id="order-details">
        <fieldset>
            <legend>User Details</legend>

            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" placeholder="Ex. Gustavo" required>
            <br>

            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" placeholder="Ex. Percastre" required>
            <br>

            <label for="po-box">P.O Box:</label>
            <input type="text" name="po-box" id="pobox" placeholder="Ex. P.O 111" required>
            <br>

            <label for="email-address">Email Address:</label>
            <input type="email" name="email-address" id="email-address" placeholder="Ex. angelpercastre293@gmail.com" required>
            <br>

            <p>
              Pick Up Preference <br>
              <input type="radio" name="order-preference" id="code" checked>
              <label for="digital">Digital Code</label>
              <input type="radio" name="order-preference" id="mail">
              <label for="mailbox">P.O Box</label>
          </p>

          <legend>Game Choices</legend>
                    <label for="games">Choose Some Games:</label>
                    <p>
                      
                      <input type="checkbox" name="games" id="minecraft" required>
                      <label for="minecraft">Minecraft</label>
                      <br>
                      <input type="checkbox" name="games" id="doom2016" required>
                      <label for="doom2016">Doom 2016</label>
                      <br>
                      <input type="checkbox" name="games" id="fallout4" required>
                      <label for="fallout4">Fallout 4</label>
                  </p>

          <input class="checkout" type="submit" id="checkout" value="Checkout">
          <input class="clear" type="reset" id="resetorder" value="Clear Cart">

        </fieldset>
    </section>
  </form>
</section>
